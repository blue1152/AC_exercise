<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To do list</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
<div class="m-5 wrap">
    <header class="mb-3">
      <div class="form-block head">
        <div><h3 align="center">My Todo</h3></div>
        <div class="input clearfix">
        <span id ="addInput" class="fa fa-plus-circle"></span>
        <span>add new input column</span>
        <button id="addBtn" class="btn btn-outline-warning">Add Todo</button>
        </div>
      </div>
      <div id="newInput" class="input clearfix">
        <input type="text" placeholder="add item" id="newTodo" class="form-control mr-2 new">
        <!-- display newInput here -->
      </div>
    </header>
    <div class="list">
      <h5 align="center">Todo</h5>
      <ul id="my-todo" class="list-unstyled">
        <!-- display todos here -->
      </ul>
    </div>
    <div class="list">
      <h5 align="center">Done</h5>
      <ul id="done" class="list-unstyled">
        <!-- display done here -->
      </ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
